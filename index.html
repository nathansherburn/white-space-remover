<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Formatter</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: sans-serif;
      margin: 0 auto;
      width: 100%;
      max-width: 960px;
      padding: 16px;
      box-sizing: border-box;
    }
    textarea {
      width: 100%;
      height: 480px;
      font-size: 1.5em;
      padding: 16px;
      box-sizing: border-box;
    }
    button {
      float: right;
      padding: 8px;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <h1>White Space Remover</h1>
  <textarea id="white-space-remover-textarea"></textarea>
  <button id="white-space-remover-button">Remove White Space</button>
  <script>
    let whiteSpaceRemoverTextarea = document.querySelector('#white-space-remover-textarea')
    let whiteSpaceRemoverButton = document.querySelector('#white-space-remover-button')
    whiteSpaceRemoverButton.onclick = function(){
      whiteSpaceRemoverTextarea.value = whiteSpaceRemoverTextarea.value.replace(/\s+/g, ' ' )
    }
  </script>
</body>
</html>
